<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    .gender-options {
      margin-top: 5px;
    }
    .gender-options label {
      font-weight: normal;
      margin-right: 15px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Registration Form</h2>
  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" value="Ragini Singh" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="raginisingh.sejal@gmail.com" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="951-983-4909" required>

    <label>Gender:</label>
    <div class="gender-options">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>

    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="newyork">New York</option>
      <option value="losangeles">Los Angeles</option>
      <option value="chicago">Chicago</option>
      <option value="houston">Houston</option>
    </select>

    <label>
      <input type="checkbox" name="newsletter">
      Subscribe to our newsletter
    </label>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
